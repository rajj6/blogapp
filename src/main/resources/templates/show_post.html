<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title th:text="${post.title}"></title>
</head>
<body>
<div class="container">
    <h1 th:text="${post.title}"></h1>
    <p th:text="${post.content}"></p>
    <b th:text="${post.publishedAt}"></b>
    <br>
    <b>Tags: </b>
    <span th:text= "${post.tagsString}"></span>
    <br>
    <a th:href="@{/showFormForUpdate/{id}(id=${post.pid})}" class="btn btn-primary">Update</a>
    <a th:href="@{/deletePost/{id}(id=${post.pid})}" class="btn btn-danger">Delete</a>
    <a th:href="@{/addComment/{id}(id=${post.pid})}" class="btn btn-primary">Add comment</a>
    <b th:text="${post.pid}"></b>
    <a th:href = "@{/}"> Back to Home Page</a>
    <br>
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Comments</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="comment : ${post.comments}">
            <td>
                <p class="bold" th:text="${comment.name}"></p>
                <p th:text="${comment.email}"></p>
                <p th:text="${comment.commentMsg}"></p>
                <p th:text="${comment.createdAt}"></p>
                <a th:href="@{/deleteComment/{id}(id=${comment.cid})}" >Delete</a>
                <a th:href="@{/showCommentUpdateForm/{id}(id=${comment.cid})}" >Update</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
