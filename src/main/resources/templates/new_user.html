<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Register</h2>

    <form th:if="${NOT #authorization.expression('hasRole(''ROLE_USER'')')}" action="#" th:action="@{/saveUser}" th:object="${user}" method="post">

        <input type="text" th:field="*{name}" placeholder="Name" class="form-control mb cp-4">
        <input type="text" th:field="*{email}" placeholder="Email" class="form-control mb cp-4">
        <input type="password" th:field="*{password}" placeholder="Password" class="form-control mb cp-4"></input>
        <button type="submit" class="btn btn-info col-2"> Register User </button>
    </form>

    <hr>

    <a th:href = "@{/login}"> Login Page</a>
</div>
</body>
</html>
