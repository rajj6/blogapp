<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Create Tag</title>
</head>
<body>
<div class="container">

    <h2>Save Tag</h2>

    <form action="#" th:action="@{/saveTag}" th:object="${tag}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Tag Name" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Save Tag</button>
    </form>

    <hr>

    <a th:href="@{/}"> Back to Home Page</a>
    <a th:href="@{/showTags}"> Back to Home Page</a>


</div>
</body></html>
